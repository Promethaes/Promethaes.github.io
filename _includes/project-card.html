<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
  <div
    class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
    id="project-card">
    <a href="{{project.link}}" target="_self">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{project.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ project.name }}</h1>
          <!-- Duration -->
          <span class="fas fa-clock is-size-{{site.pc-icon-size}}"></span>
          <div class="subtitle is-uppercase is-{{site.pc-text-size}} has-text-weight-normal has-text-white-ter">{{project.duration}}</div>
          <!-- Role -->
          <span class="fas fa-user-tag is-size-{{site.pc-icon-size}}"></span>
          <div class="subtitle is-uppercase is-{{site.pc-text-size}} has-text-weight-normal has-text-white-ter">{{project.role}}</div>          
          <!-- Team Size -->
          <span class="fas fa-users is-size-{{site.pc-icon-size}}"></span>
          <div class="subtitle is-uppercase is-{{site.pc-text-size}} has-text-weight-normal has-text-white-ter">{{project.team-size}}</div>
          <!-- Tool -->
          <span class="fas fa-hammer is-size-{{site.pc-icon-size}}"></span>
          <div class="subtitle is-uppercase is-{{site.pc-text-size}} has-text-weight-normal has-text-white-ter">{{project.tools}}</div>

          <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 150}}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
